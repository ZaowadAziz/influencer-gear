<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Influencer Fairhaven!</title>
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/c24492b0fc.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <!-- header starts -->
    <header>
        <div class="title">Influencer Products</div>
        <div class="navigation">
            <!-- navigation bar -->
            <nav>
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign Up</a>
                <a href="">Log in</a>
                <a href=""><i class="fas fa-search"></i></a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
            </nav>
        </div>
    </header>
    <!-- header ends -->

    <!-- main section starts -->
    <main>
        <!-- introduction section -->
        <section class="intro">
            <div class="intro-text">
                <div>
                    <h1>Start your Journey as an Influencer</h1>
                </div>
                <div>
                    <p>Start your influncer journey today with our
                        personalized marketplace and specialized blogs!</p>
                </div>
                <div>
                    <a class="button" href="">Prebook Now! <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
            <div class="intro-image">
                <img class="intro-background" src="images/Circle design.svg" alt="">
                <img class="intro-main" src="images/main-camera.png" alt="A popular DSLR Camera among Influencers">
            </div>
        </section>
        <!-- horizontal bar and partners -->

        <section class="partners">
            <img src="logos/Alibaba.svg" alt="alibaba logo">
            <img src="logos/Amazon.svg" alt="amazon logo">
            <img src="logos/Daraz.pk Logo.svg" alt="daraz logo">
            <img src="logos/Ebay.svg" alt="ebay logo">
            <img src="logos/Rakuten.svg" alt="rakuten logo">
            <img src="logos/Target.svg" alt="target logo">
            <img src="logos/Walmart.svg" alt="walmart logo">
        </section>

    </main>
</body>

</html>
